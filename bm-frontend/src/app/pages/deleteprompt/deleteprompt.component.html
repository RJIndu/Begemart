<nb-card >
  <nb-card-header>Delete Confirmation</nb-card-header>
  <nb-card-body style="margin:auto;overflow: hidden;">
    <span>Are you sure you want to Delete?</span>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button style="float: right;" nbButton status="success" (click)="submit()">Delete</button>
  </nb-card-footer>
</nb-card>
