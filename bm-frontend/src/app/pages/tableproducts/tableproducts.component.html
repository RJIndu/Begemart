<nb-card style='width: 56rem;height: 27rem;'  [nbSpinner]="showloader" nbSpinnerSize="giant" nbSpinnerStatus="info">
  <nb-card-header>Product list for category ''
    
  </nb-card-header>
  <nb-card-body>
    <div class="row" *ngIf="showloader">
      <div class="col-sm-12">
        <label class="label">Please wait loading...</label>
      </div>
    </div>
    <div *ngIf="!showloader && products.length==0" class="col-sm-12">
      <label class="label">No products found</label>
    </div>
 
    <div class="row" *ngIf="!showloader && products.length>0">
<table style="height: 30rem;" mat-table [dataSource]="products" class="mat-elevation-z8">

  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Image</th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.imagePath[0]?.path" /> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Product name </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</nb-card-body>
<nb-card-footer>
  <button style="float: right;" status="warning" nbButton size="tiny" (click)="ref.close()">Ok</button>
</nb-card-footer>
</nb-card>
