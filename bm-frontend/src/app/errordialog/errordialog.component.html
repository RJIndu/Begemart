<nb-card>
  <nb-card-header>Status: &nbsp;&nbsp;
    <span >{{ data.status }}</span>
    
  </nb-card-header>
  <nb-card-body>{{ data.reason }}</nb-card-body>
  <nb-card-footer>
    <button style="float: right;" status="warning" nbButton size="tiny" (click)="ref.close()">Ok</button>
  </nb-card-footer>
</nb-card>
